<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Instagram_simple_icon.svg.png" type="image/x-icon">
    <title>Animated Profile Card</title>

</head>

<body>

    <div class="card">
        <div class="card-image">
            <img src="fotoperfil.jpg" alt="foto de perfil">
        </div>
        <div class="card-body">
            <div class="content">
                <h2>Rafael Souza <br><span>Senior Web Developer</span></h2>
                <div class="info">
                    <h3>325<br><span>Posts</span></h3> 
                    <h3>1.176<br><span>Followers</span></h3>
                    <h3>941<br><span>Following</span></h3>
                </div>
                <div class="btn">
                    <a href="https://www.instagram.com/rafaandinho/" target="_blank"><button><i class="fa-solid fa-check"></i> Follow</button></a>
                    <a href="https://www.instagram.com/direct/t/340282366841710301244259350647407591462" target="_blank"><button><i class="fa-solid fa-message"></i> Message</button></a>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
